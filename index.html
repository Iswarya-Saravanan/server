<!DOCTYPE html>
<html lang="en">
<head>

  <title>My Documents Library</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      margin: 0;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .container {
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      padding: 30px 40px;
      backdrop-filter: blur(10px);
    }
    h1 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 30px;
      letter-spacing: 1.2px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      background: rgba(255,255,255,0.2);
      margin-bottom: 15px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      padding: 12px 20px;
      transition: background 0.3s ease;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    li:hover {
      background: rgba(255,255,255,0.35);
      box-shadow: 0 4px 14px rgba(0,0,0,0.25);
    }
    a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      flex-grow: 1;
    }
    a:hover {
      text-decoration: underline;
    }
    .icon {
      width: 30px;
      height: 30px;
      margin-right: 15px;
      flex-shrink: 0;
    }
    /* Simple icons by file type */
    .pdf-icon {
      background: url('https://img.icons8.com/color/48/000000/pdf.png') no-repeat center;
      background-size: contain;
    }
    .docx-icon {
      background: url('https://img.icons8.com/color/48/000000/ms-word.png') no-repeat center;
      background-size: contain;
    }
    .zip-icon {
      background: url('https://img.icons8.com/color/48/000000/zip.png') no-repeat center;
      background-size: contain;
    }
  </style>
</head>
