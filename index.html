    /* Reset & base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      color: #333;
    }
    h1 {
      font-weight: 700;
      margin-bottom: 30px;
      font-size: 2.8rem;
      color: #ff467e;
      text-shadow: 1px 1px 5px #ff9a9e;
      letter-spacing: 2px;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      width: 100%;
      max-width: 900px;
    }
    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(255, 70, 126, 0.2);
      padding: 25px;
      display: flex;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(255, 70, 126, 0.4);
    }
    .icon {
      flex-shrink: 0;
      width: 50px;
      height: 50px;
      margin-right: 20px;
    }

      mask-size: contain;
      -webkit-mask-size: contain;
    }

    }

      mask-size: contain;
      -webkit-mask-size: contain;
    }

      font-weight: 600;
      font-size: 1.1rem;
      color: #ff467e;
      text-decoration: none;
      flex-grow: 1;
      word-break: break-word;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #d1305d;
      text-decoration: underline;
    }
